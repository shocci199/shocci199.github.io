<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>サンプルホームページ</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <!--サウンド読み込み-->
  <audio id="keySound" preload="auto">
    <source src="./sound/keySound.mp3" type="audio/mp3">
  </audio>

<div id="main">
  <section id="contact" class="site-width">
    <h1 class="title">テキストカウンター</h1>
    <form>
      <div class="form-group">
        <label>15文字以上でカウンターの数字を赤にし、大きな文字にする<br>打鍵音をつける
          <textarea cols="100" rows="10" name="comment" id="count-text"></textarea>
          <div class="counter-container"><span class="show-count-text">0</span>/15</div>
        </label>
      </div>
    </form>
  </section>
</div>

<script src="main.js"></script>
</body>
</html>
